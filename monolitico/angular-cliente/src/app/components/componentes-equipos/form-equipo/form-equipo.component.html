<div class="row">
    <div class="col-sm-4 offset-sm-4">
   <div class="card card-body">
  <form (submit)="submitEquipo()">
    <div class="form-group">
            <input type="text" name="nombre" [(ngModel)]="equipo.nombre" class="form-control" placeholder="nombre del equipo" autofocus>
    </div>
    <div class="form-group">
        <input type="text" name="descripcion" [(ngModel)]="equipo.descripcion" class="form-control" placeholder="describa el equipo" autofocus>
</div>
<div class="form-group">
    <input type="text" name="serie" [(ngModel)]="equipo.serie" class="form-control" placeholder="serie" autofocus>
</div>
<button type="submit" class="btn btn-primary btn-block">
    Grabar
  </button>
  </form>
   </div>
    </div>
  </div>

<div class="container-fluid py-4">
  <div class="container-fluid py-4">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">_Id</th>
        <th scope="col">Equipo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Serie</th>
        <th scope="col">Version</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let Equi of equipos">
        <td>{{Equi._id}}</td>
        <td>{{Equi.nombre}}</td>
        <td>{{Equi.descripcion}}</td>
        <td>{{Equi.serie}}</td>
        <td>{{Equi.__v}}</td>
        <td><button (click)="eliminarEquipo(Equi._id)" class="btn btn-danger">
          Delete
        </button></td>
        <td><button [routerLink]="['/equipo/edit', Equi._id]" class="btn btn-info">
          Edit
        </button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
